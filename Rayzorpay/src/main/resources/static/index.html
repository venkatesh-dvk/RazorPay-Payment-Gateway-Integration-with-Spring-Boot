<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Razorpay Payment UI</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">üí≥ Razorpay Payment</h2>

    <form id="payment-form" class="space-y-4">
      <!-- Recipient ID (auto-generated) -->
      <div>
        <label class="block text-gray-600 text-sm mb-1">Recipient ID</label>
        <input id="recipient" type="text" readonly class="w-full px-4 py-2 border rounded-lg bg-gray-100 text-gray-600">
      </div>

      <!-- Amount -->
      <div>
        <label for="amount" class="block text-gray-600 text-sm mb-1">Amount (in ‚Çπ)</label>
        <input id="amount" type="number" placeholder="Enter amount" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
      </div>

      <!-- Currency -->
      <div>
        <label for="currency" class="block text-gray-600 text-sm mb-1">Currency</label>
        <select id="currency" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-300">
          <option value="INR">INR</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <button type="submit" id="pay-button" class="w-full py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition duration-200">
        Pay Now
      </button>
    </form>
  </div>

  <script>
    // Generate a random recipient ID on page load
    const recipientInput = document.getElementById('recipient');
    const generateRecipientId = () => 'REC-' + Math.random().toString(36).substr(2, 9).toUpperCase();
    recipientInput.value = generateRecipientId();

    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', function (e) {
      e.preventDefault();

      const amount = document.getElementById('amount').value;
      const currency = document.getElementById('currency').value;
      const recipientId = recipientInput.value;

      if (!amount || amount <= 0) {
        alert('Please enter a valid amount');
        return;
      }

      // Call backend to create order
      fetch(`http://localhost:8080/api/payments/createOrder?amount=${amount}&currency=${currency}&recipientId=${recipientId}`, {
        method: 'POST'
      })
        .then(response => response.json())
        .then(order => {
          const options = {
            key: "rzp_test_RU1aRI0EMiBP3s", // Replace with your Razorpay Key
            amount: order.amount,
            currency: order.currency,
            name: "Payment to " + recipientId,
            description: "Secure Payment",
            order_id: order.id,
            handler: function (response) {
              alert("‚úÖ Payment Successful!\nPayment ID: " + response.razorpay_payment_id);
              // You can also call your server to verify the payment here
            },
            theme: {
              color: "#2563eb"
            }
          };
          const rzp = new Razorpay(options);
          rzp.open();
        })
        .catch(err => {
          console.error(err);
          alert('‚ùå Something went wrong! Check console.');
        });
    });
  </script>
</body>
</html>
